<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/campasConnect.ico') }}">
    <title>Add Teacher Information</title>
    <style>
        /* style.css */

        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="date"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}

select {
  height: 40px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}



    </style>
</head>
<body>
    <h1>Add Teacher Information</h1>
    <form method="POST" action="{{ url_for('add_teacher') }}" enctype="multipart/form-data">
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name1" name="name">
      </div>
      <div class="form-group">
          <label for="reco">Recognition</label>
          <input type="text" class="form-control" id="reco" name="reco">
      </div>
      <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id1" name="id">
      </div>
      <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" class="form-control" id="birthdate1" name="birthdate">
      </div>
      <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender1" name="gender">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
          </select>
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address1" name="address">
      </div>
      <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone1" name="phone">
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email1" name="email">
      </div>
      <!-- <div class="form-group">
          <label for="routine">Routine</label>
          <input type="file" class="form-control-file" id="routine" name="routine">
      </div> -->
      <button type="submit" class="btn btn-primary" id="addTeacher1">Add Teacher</button>
  </form>
  
</body>
</html>
