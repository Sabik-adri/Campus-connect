<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/campasConnect.ico') }}">
    <title>Add Course Information</title>
    <style>
        /* style.css */

        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
  margin-top: 50px;
}

form {
  max-width: 500px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="date"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  box-sizing: border-box;
}

select {
  height: 40px;
}

button[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0069d9;
}



    </style>
</head>
<body>
    <h1>Add Course Information</h1>
    <form method="POST" action="{{ url_for('add_course') }}">
                        <div class="form-group">
                            <label for="name">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="reco">Course ID</label>
                            <input type="text" class="form-control" id="id" name="id">
                        </div>
                        <div class="form-group">
                            <label for="id">Section</label>
                            <input type="text" class="form-control" id="section" name="section">
                        </div>
                        <div class="form-group">
                            <label for="id">Faculty</label>
                            <input type="text" class="form-control" id="faculty" name="faculty">
                        </div>
                        <div class="form-group">
                            <label for="id">Time Slot</label>
                            <input type="text" class="form-control" id="tslot" name="tslot">
                        </div>
                        <div class="form-group">
                            <label for="id">Prerequisite</label>
                            <input type="text" class="form-control" id="pre" name="pre">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
</body>
</html>
